name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: false   # keep working tree after the job

      - name: Show workspace
        run: |
          pwd
          ls -la

